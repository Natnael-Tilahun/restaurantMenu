<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- fontawsome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="h-44 border-2 flex flex-col justify-center gap-4 text-white pl-10 md:pl-20 bg-[url('/images/ferks-guare.png')] bg-no-repeat bg-cover"
    >
      <h1 class="text-4xl">Jimmy's Dinner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>

    <main class="w-full flex flex-col items-center px-7 py-5" id="main">
      <div id="menu-container" class="w-full flex flex-col items-center"></div>
      <div
        class="border-b-2 flex flex-col w-full md:w-2/4 justify-between py-4 px-0 mx-auto hidden"
        id="orderDetails"
      >
        <h1 class="text-center py-5 text-xl">Your order</h1>

        <!-- Orders list -->
        <div id="orders"></div>

        <hr class="h-1 bg-black my-3" />
        <div class="flex justify-between py-2">
          <label for="">Total Price</label>
          <label for="" id="totalPrice"></label>
        </div>

        <button
          class="bg-green-500 rounded-md py-3 my-10 text-white font-bold"
          id="payBtn"
        >
          Complete Order
        </button>
      </div>

      <!-- Payment Process form -->
      <form
        class="w-auto flex flex-col border-2 px-5 py-4 absolute bg-white shadow-2xl shadow-gray-800 hidden"
        id="paymentProcess"
      >
        <h1 class="text-center py-5 text-lg text-black font-bold">
          Enter card details
        </h1>
        <input
          type="text"
          name="name"
          id=""
          placeholder="Enter your name"
          class="my-2 rounded-md py-3"
        />
        <input
          type="tel"
          name="cardNo"
          placeholder="Enter card number"
          class="my-2 rounded-md py-3"
        />
        <input
          type="tel"
          name="cvv"
          placeholder="Enter CVV"
          class="my-2 rounded-md py-3"
        />
        <label
          for=""
          class="text-red-500 text-right text-sm pr-2"
          id="errorMsg"
        ></label>
        <button
          class="w-full bg-green-500 rounded-md py-3 mt-10 text-white font-bold"
        >
          Pay
        </button>
      </form>

      <!-- Order Confirmation -->
      <div
        class="border-b-2 w-full md:w-2/4 py-12 px-3 my-8 mx-auto bg-green-100 hidden"
        id="confirmation"
      >
        <h1 class="text-center text-green-900 font-bold text-xl">
          Thanks, James! Your order is on its way!
        </h1>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
