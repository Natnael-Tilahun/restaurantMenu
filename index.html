<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="h-44 border-2 flex flex-col justify-center gap-4 text-white pl-10 md:pl-20 bg-[url('/images/ferks-guare.png')] bg-no-repeat bg-cover"
    >
      <h1 class="text-4xl">Jimmy's Dinner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>

    <main class="w-full flex flex-col items-center px-7 py-5">
      <div
        class="border-b-2 flex w-full md:w-2/4 justify-between items-center py-12 px-0 mx-auto"
      >
        <div class="flex gap-3 md:gap-6">
          <img src="./images/pizza.png" alt="pizza image" />
          <div class="flex flex-col gap-2">
            <h1>Pizza</h1>
            <p class="text-gray-500">pepperoni,mushrom,mozarella</p>
            <label for="">$514</label>
          </div>
        </div>
        <i class="fa-regular fa-circle-plus">+</i>
      </div>

      <div
        class="border-b-2 flex w-full md:w-2/4 justify-between items-center py-12 px-0 mx-auto"
      >
        <div class="flex gap-3 md:gap-6">
          <img src="./images/pizza.png" alt="pizza image" />
          <div class="flex flex-col gap-2">
            <h1>Pizza</h1>
            <p class="text-gray-500">pepperoni,mushrom,mozarella</p>
            <label for="">$514</label>
          </div>
        </div>
        <i class="fa-regular fa-circle-plus">+</i>
      </div>

      <div
        class="border-b-2 flex w-full md:w-2/4 justify-between items-center py-12 px-0 mx-auto"
      >
        <div class="flex gap-3 md:gap-6">
          <img src="./images/pizza.png" alt="pizza image" />
          <div class="flex flex-col gap-2">
            <h1>Pizza</h1>
            <p class="text-gray-500">pepperoni,mushrom,mozarella</p>
            <label for="">$514</label>
          </div>
        </div>
        <i class="fa-regular fa-circle-plus">+</i>
      </div>

      <!-- Order details -->
      <div
        class="border-b-2 flex flex-col w-full md:w-2/4 justify-between py-4 px-0 mx-auto hidden"
      >
        <h1 class="text-center py-5 text-xl">Your order</h1>
        <div class="flex justify-between py-2">
          <label for="">Pizza <span>Remove</span></label>
          <label for="">$14</label>
        </div>
        <div class="flex justify-between py-2">
          <label for="">Pizza <span>Remove</span></label>
          <label for="">$12</label>
        </div>
        <hr class="h-1 bg-black my-3" />
        <div class="flex justify-between py-2">
          <label for="">Total Price</label>
          <label for="">$44</label>
        </div>

        <button class="bg-green-500 rounded-md py-3 my-10 text-white font-bold">
          Complete Order
        </button>
      </div>

      <!-- payment process -->
      <div
        class="w-auto flex flex-col border-2 px-5 py-4 absolute bg-white hidden"
      >
        <h1 class="text-center py-5 text-lg text-black font-bold">
          Enter card details
        </h1>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your name"
          class="my-2 rounded-md py-3"
        />
        <input
          type="tel"
          name=""
          placeholder="Enter card number"
          class="my-2 rounded-md py-3"
        />
        <input
          type="tel"
          name=""
          placeholder="Enter CVV"
          class="my-2 rounded-md py-3"
        />
        <button
          class="w-full bg-green-500 rounded-md py-3 mt-10 text-white font-bold"
        >
          Pay
        </button>
      </div>

      <!-- confirmation -->
      <div
        class="border-b-2 w-full md:w-2/4 py-12 px-3 my-8 mx-auto bg-green-100"
      >
        <h1 class="text-center text-green-900 font-bold text-xl">
          Thanks, James! Your order is on its way!
        </h1>
      </div>
    </main>
  </body>
</html>
